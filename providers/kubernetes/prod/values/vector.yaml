image:
  repository: timberio/vector
  tag: 0.8.2-alpine
  pullPolicy: IfNotPresent

config: |-
  data_dir = "/var/lib/vector"
  [sources.kubernetes]
    type = "kubernetes"

  [sinks.es_cluster]
    inputs       = ["kubernetes"]            # only take sampled data
    type         = "elasticsearch"
    host         = "https://es-logs.nonprod.tandem.internal"   # local or external host
    index        = "vector-%Y-%m-%d"             # daily indices